<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>DevNews</title>
</head>

<body>
    <div id="overlay"></div>

    <div class="header-line">
        <header>
            <a class="logo" href="index.html">DevNews</a>
            <form class="search-form">
                 <input type="text" placeholder="Поиск">
            </form>
            <button type="button" name="login" id="log-in-button">Войти</button>
        </header>
    </div>

    <main class="edit-page">
        <form class="edit-form">
          <p>Редактор</p>
          <label for="postName">Заглавие:</label>
          <textarea type="text" name="postName" placeholder="Заглавие(до 100 символов)"></textarea>
          <label for="postTags">Тэги:</label>
          <textarea type="text" name="postTags" placeholder="Тэги(до 5 тэгов)"></textarea>
          <label for="shortDiscription">Краткое описание:</label>
          <textarea type="text" name="shortDiscription" placeholder="Краткое описание(до 200 символов)" rows='5'></textarea>
            <div id="dynamicInput">

            </div>

        </form>
        <button id="add-text-input">Добавить блок текста</button>
        <button id="add-url-input">Добавить картинку</button>
        <button id="editing-completed">OK</button>

    </main>

    <footer>
          DevNews 16.02.2017. Владислав Карпович. 2 курс, 5 группа.<br> vladislavkarpovich1@gmail.com
    </footer>

    <!-- forms -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/scripts.js"></script>
</body>

</html>
