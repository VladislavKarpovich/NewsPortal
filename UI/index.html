<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/media.css">
    <meta charset="utf-8">
    <title>IT-News</title>
</head>

<body>
    <div class="header-line">
        <header>
            <a class="logo" href="index.html">IT-News</a>
            <div class="header-menu">
                <input type="text" placeholder="Поиск">
                <nav>
                    <img src="img/book.png" alt="">
                    <div class="nav-buttons">
                        <button>Все</button>
                        <button>Разработка</button>
                        <button>Администрирование</button>
                        <button>Дизайн</button>
                        <button>Управление</button>
                        <button>Маркетинг</button>
                    </div>
                </nav>
                <div class="header-user-panel-container">
                    <img src="img/user-iconW.png" alt="" id="log-in-button">
                    <div class="header-user-panel" id="header-user-panel">
                        <img src="img/user-icon.png" alt="" class="user-panel-image">
                        <h1>User Name</h1>
                        <p>usermail@mail.com</p>
                        <button type="button" class="header-user-panel-button" href="#">Добавить новость</button>
                        <button type="button" class="header-user-panel-button" href="#">Выйти</button>
                    </div>
                </div>
            </div>
            <img src="img/menu-icon.png" alt="menu" id="burger-menu-button">
        </header>
    </div>

    <main>
        <div id="main-page" class="main-page">
            <h1>Последние новости</h1>
            <section>
                <div class="last-article-list multisize-article-container"></div>
                <div class="clearfix"></div>
            </section>

            <h1>Разработка</h1>
            <section>
                <div class="development-article-list"></div>
                <div class="clearfix"></div>
            </section>

            <h1>Администрирование</h1>
            <section>
                <div class="administration-article-list"></div>
                <div class="clearfix"></div>
            </section>

            <h1>Дизайн</h1>
            <section>
                <div class="design-article-list"></div>
                <div class="clearfix"></div>
            </section>

            <h1>Управление</h1>
            <section>
                <div class="management-article-list"></div>
                <div class="clearfix"></div>
            </section>

            <h1>Маркетинг</h1>
            <section>
                <div class="marketing-article-list"></div>
                <div class="clearfix"></div>
            </section>
        </div>

        <div id="article-list-page" class="display-none">
            <section class="article-list">
            </section>
            <div class="clearfix"></div>
            <nav>
            </nav>
        </div>
    </main>

    <footer>
        <h1>IT-News</h1>
        <h6>16.02.2017</h6>
        <p>Владислав Карпович. 2 курс, 5 группа. vladislavkarpovich1@gmail.com</p>
    </footer>

    <!-- article template -->
    <template id="template-article-item">
        <article>
            <div class="image-container">
                <img src="http://sixcolors.com/images/content/2015/macbook-portss-bleed.jpg" alt="" class="post-image">
            </div>
            <div class="text-containers">
                <h2>
                    Проснувшись однажды утром после беспокойного сна, Грегор Замза обнаружил, что он у себя в постели 1
                </h2>
                <p>
                    Проснувшись однажды утром после беспокойного сна, Грегор Замза обнаружил, что он у себя в постели превратился в страшное
                    насекомое. Лежа на панцирнотвердой спине, он видел, стоило ему приподнять голову.
                </p>
                <div class="clearfix"></div>
            </div>
            <div class="author-name">Vlad Karpovich</div>
            <div class="publication-date">09.02.2017</div>
            <div class="post-tags">Разработка</div>

            <div class="article-item-buttons">
                <button type="button" class="post-button delete-button" href="#"></button>
                <button type="button" class="post-button edit-button" href="#"></button>
            </div>
        </article>
    </template>

    <!-- forms -->
    <div id="overlay"></div>

    <button type="button" id="filter-button" rel="filter-form" href="#">
      <img src="img/filter.png" class="button-image">
    </button>

    <div class="filter-form tri-right" id="filter-form">
        <p>Фильтр</p>
        <label for="tags">Тэги:</label>
        <input type="text" name="filter-tags" placeholder="Разработка Маркетинг">
        
        <label for="name">Имя автора:</label>
        <input type="text" name="filter-name" placeholder="Иван Петров">

        <label for="date">Дата публикации:</label>
        <input type="date" name="filter-date-from">
        <input type="date" name="filter-date-to">

        <button id="filter-form-button-ok">OK</button>
    </div>


    <form class="log-in-form" id="log-in-form">
        <p>Войти</p>
        <input type="text" placeholder="имя">
        <input type="password" placeholder="пароль">
        <button id="login-form-button">OK</button>
    </form>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
