<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/articleList.css">
    <link rel="stylesheet" href="css/detailView.css">
    <link rel="stylesheet" href="css/editForm.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/loginForm.css">
    <link rel="stylesheet" href="css/messageForms.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/spinner.css">

    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animation.css">

    <link rel="shortcut icon" href="img/icon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>

<body>
    <header class="header-line">
        <a class="logo">News</a>
        <img src="img/menu-icon.png" alt="menu" id="burger-menu-button">
        <div class="header-user-panel-container">
            <img src="img/user-iconW.png" alt="" id="log-in-button">
            <div class="header-user-panel" id="header-user-panel">
                <img src="img/user-icon.png" alt="" class="user-panel-image">
                <h1>User Name</h1>
                <p>usermail@mail.com</p>
                <button type="button" class="header-user-panel-button" id="user-panel-add-article-button">Добавить новость</button>
                <button type="button" class="header-user-panel-button" id="user-panel-out-button">Выйти</button>
            </div>
        </div>
    </header>

    <menu id="main-menu">
        <img src="img/closeMenu.png" alt="" id="close-main-menu-button">
        <h1>Меню</h1>
        <nav>
            <button class="header-tag-button">Последние</button>
            <button class="header-tag-button">Разработка</button>
            <button class="header-tag-button">Администрирование</button>
            <button class="header-tag-button">Дизайн</button>
            <button class="header-tag-button">Управление</button>
            <button class="header-tag-button">Маркетинг</button>
            <button class="header-tag-button">Другое</button>
        </nav>

        <form class="filter-form" id="filter-form">
            <h2>Фильтр</h2>
            <label><input type="checkbox">Разработка</label>
            <label><input type="checkbox">Администрирование</label>
            <label><input type="checkbox">Дизайн</label>
            <label><input type="checkbox">Управление</label>
            <label><input type="checkbox">Маркетинг</label>
            <label><input type="checkbox">Другое</label>
            <h4>Автор:</h4>
            <select id="filter-autors" name="author">
                <option>Все</option>
            </select>
            <h4>Дата публикации:</h4>
            <input type="date" name="dateFrom">
            <input type="date" name="dateTo">
            <button type="button" id="filter-form-button-ok">ok</button>
        </form>
    </menu>

    <main id="article-list-page" class="display-none">
        <div class="loader" id="article-list-page-loader">loader</div>
        <section class="article-list">
        </section>
        <div class="clearfix"></div>
        <div id="pagination">
            <span id="prev-page">&laquo;</span>
            <span class="pages"></span>
            <span id="next-page">&raquo;</span>
        </div>
    </main>

    <footer>
        <h1>IT-News</h1>
        <h6>16.02.2017</h6>
        <p>Владислав Карпович. 2 курс, 5 группа. vladislavkarpovich1@gmail.com</p>
    </footer>

    <!-- article template -->
    <template id="template-article-item">
        <article>
            <h2></h2>
            <div class="image-container">
                <img src="" alt="" class="post-image">
            </div>
            <p></p>
            <div class="author-name"></div>
            <div class="publication-date"></div>
            <div class="post-tags"></div>

            <button class="show-more-article-button">Показать</button>
        </article>
    </template>

    <template id="template-detail-view-image">
        <div>
            <input class="image-url-input" type="text" placeholder="URL">
            <button type="button" class="delete-image-input-button"></button>
        </div>
    </template>

    <!-- forms -->
    <div id="overlay"></div>
    <div id="message-overlay"></div>

    <div id="post-page">
        <button id="close-post-page-button"></button>
        <div class="article-detail-view">
            <h1></h1>
            <h6></h6>
            <div class="image-container">
                <div id="slides-container"></div>
                <a id="prev-button">&#10094;</a>
                <a id="next-button">&#10095;</a>
            </div>
            <br>
            <div id="dots-container"></div>
            <p></p>
            <div class="author-name"></div>
            <div class="publication-date"></div>
            <div class="post-tags"></div>
        </div>

        <form id="edit-form">
            <h1>Редактор</h1>
            <label for="postName">Заглавие:</label>
            <textarea type="text" name="postName" placeholder="Заглавие(до 100 символов)"></textarea>

            <label for="shortDiscription">Краткое описание:</label>
            <textarea type="text" name="shortDiscription" placeholder="Краткое описание(до 200 символов)" rows='5'></textarea>

            <div>
                <label for="images">Изображения</label>
                <div id="edit-form-images-container">

                </div>
                <div id="edit-form-add-image-button">
                    <button type="button"></button>
                    <div class="tooltip">
                        Добавить изображение
                    </div>
                </div>
            </div>
            <label for="text">Текст:</label>
            <textarea type="text" name="text" placeholder="Полное описание" rows='25'></textarea>

            <div class="edit-form-tags">
                <label><input type="checkbox">Разработка</label>
                <label><input type="checkbox">Администрирование</label>
                <label><input type="checkbox">Дизайн</label>
                <label><input type="checkbox">Управление</label>
                <label><input type="checkbox">Маркетинг</label>
                <label><input type="checkbox">Другое</label>
                <div class="clearfix"></div>
            </div>

            <div>
                <button type="button" id="editing-save-button" class="edit-form-button">Сохранить</button>
                <button type="button" id="editing-delete-button" class="edit-form-button">Удалить</button>
                <button type="button" id="load-from-meduza-button" class="edit-form-button">Загрузить с meduza.io</button>
                <div class="clearfix"></div>
            </div>

        </form>
    </div>

    <form class="log-in-form" id="log-in-form">
        <h1>Войти</h1>
        <input name="login" type="text" placeholder="имя">
        <input name="password" type="password" placeholder="пароль">
        <button type="button" id="login-form-button">OK</button>
    </form>

    <form class="message-form" id="error-form">
        <h1>Ошибка!</h1>
        <p></p>
        <button type="button" id="error-form-ok-button">OK</button>
    </form>

    <form class="message-form" id="exclamation-form">
        <h1></h1>
        <p></p>
        <button type="button" id="exclamation-form-ok-button">OK</button>
        <button type="button" id="exclamation-form-cancel-button">Отмена</button>
    </form>

    <form class="message-form" id="message-form">
        <h1></h1>
        <p></p>
        <button type="button" id="message-form-ok-button">OK</button>
    </form>

    <form class="message-form" id="url-input-form">
        <h1></h1>
        <p></p>
        <input type="url" placeholder="url">
        <button type="button" id="url-input-form-ok-button">OK</button>
        <button type="button" id="url-input-cancel-button">Отмена</button>
    </form>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/messageService.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/articlesList.js"></script>
    <script type="text/javascript" src="js/articleForm.js"></script>
    <script type="text/javascript" src="js/menuController.js"></script>
</body>

</html>
